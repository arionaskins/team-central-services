<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Team Project Central Services</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
            crossorigin="anonymous">
        </script>       
  </head>
  <body>
  <section class="section">
    <div class="container">
      <a href="index.html" class="button is-small is-outlined is-rounded">home</a>
    </div>
    <div class="container">
        <div class="columns is-centered is-vcentered">
            <div class="column is-narrow">
                <h1 class="title">
                    BREAKDOWN
                </h1>
                <div class="columns is-mobile is-centered">
                  <div class="column is-half">
                    <form class="chartForm">
                      <h3>BAR CHART</h3>
                      <h4>check attribute option</h4>
                      <ul class='chart-list'>
                        <li><input type="checkbox" id="payee_name" name="chart-list">
                            <label for="payee_name">payee_name</label></li>
                        <li><input type="checkbox" id="agency" name="chart-list">
                            <label for="agency">agency</label></li>
                        <li><input type="checkbox" id="zip_code" name="chart-list">
                            <label for="zip_code">zip_code</label></li>
                        <li><input type="checkbox" id="amount" name="chart-list">
                            <label for="amount">amount</label></li>
                        <li><input type="checkbox" id="payment_description" name="chart-list">
                            <label for="payment_description">payment_description</label></li>
                            <br>
                        <li><button class="button" type="submit" name="button" id='generate'>generate</button></li>
                    </ul> 
                    </form>
                  </div>
                  
                <div class="column is-half">
                  <form class="seachForm">
                    <h3>Search</h3>
                    <h4>by any attribute</h4>
                    <ul class='search-list'>
                      <li><input type="text" class="textentry" placeholder="Ex: 20742"></input></li>
                      <li>
                        <br>
                        <button class="button" type="submit" name="button" id='search'>search</button>
                      </li>
                  </ul>
                  </form>
                </div>
                </div>
                
                
            </div>
        </div>
    </div>
  </section>
    <script src="script.js"></script>
        <script src="canvasjs.min.js"></script>         
  </body>
</html>
